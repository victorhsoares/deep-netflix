    <header>

            <section>
                <h1></h1>

                <img class="box__list--picture" src="assets/narcos.jpeg" alt="Narcos">
                <img class="box__list--picture" src="assets/vikins.jpeg" alt="Vikings">
                <img class="box__list--picture" src="assets/house.jpeg" alt="House of cards">
            </section>
            <section>
